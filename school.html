    <h2 align="center">南昌市邮政路小学</h2>
    <hr width="15%" size="2" color="#999999" align="center">
    
<p>邮政路小学创办于清光绪末年，是南昌市创办最早的小学之一，和所有的百年名校一样，她走过的百年之路也是一部辉煌办校史。</p>
<p>学校以“诚实、善学、健美”为校训，以“百年名校、百年树人”为宗旨，结合实际，努力构建“树学校品牌、树教师形象、树学生新风”的“树文化”教育体系。“悠悠古韵枫杨冠下传文化默默园丁桃李花前育未来”是邮小一代又一代人“红烛精神”的真实写照。</p>
