     <h2 align="center">特长游泳</h2>
    <hr width="9%" size="2" color="#999999" align="center">
    
<p>6岁时在家人的建议下报名参加了江西省少儿体育培训中心的游泳培训班，并在学习的过程中喜爱上了这门运动，并且坚持了十年。期间每年参与省级比赛，并获得较好名次。从长期的游泳中，锻炼了强健的体魄与拼搏的精神。</p>
